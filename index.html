<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>school clubs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0c4c4;
        }

        .dropbtn {
            background-color: #4d103e;
            color: rgb(241, 153, 153);
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            text-align: center;
        }
        dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #672626;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #4c1526;
            color: #e9b4b4;
            border: 5px solid #f40000;
        }
    </style>

</head>
<body>
   
    <h1 style="text-align: center; color: #4d103e;">School Clubs</h1>

    <button id="band" class="dropbtn" onclick="">Band</button>
    <button id="chess" class="dropbtn" onclick="">Chess Club</button>
    <button id="music" class="dropbtn" onclick="">Art Club</button>  
    <button id="science" class="dropbtn" onclick="">Science Club</button>
    <button id="intrelations" class="dropbtn" onclick="">International Relations Club</button>

    <div id="output" class="output"></div>

        <py-script src="main.py"></py-script>
    </body>
</html>
